<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DOCTOR</title>
<link href="doctorreg.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="l">
<h3>Doctor Registration</h3>
</div>
<div class="f">
<form action="DoctorDB" method="post">
<label>Id</label><br>
<input type="number" placeholder="Enter your employee id" name="did" required><br><br>
<label>Name</label><br>
<input type="text" placeholder="Enter your name" name="dname" required><br><br>
<label>Specialist</label><br>
<input type="text" placeholder="Specialist in" name="spec" required><br><br>
<label>Email id</label><br>
<input type="email" placeholder="Enter your email id" name="demail" required><br><br>
<label>Join date</label><br>
<input type="date" placeholder="Enter your joining date" name="date" required><br><br>
<label>Salary</label><br>
<input type="number" placeholder="Enter your salary" name="dsalary" required><br><br>
<button onclick="DoctorDB.java">Login</button>
</form>
</div>
</body>
</html>
